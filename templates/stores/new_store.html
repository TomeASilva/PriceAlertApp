{% extends "base.html" %}
{% block content %}

<header>
        <h1>Create Store</h1>
    </header>
    <section class="create-store-form">
        <form method="post">
            <div class="form-group">
                <label for="store_name"> Store Name</label>
                <input type="text" class="form-control" id="store_name" name="store_name" placeholder="Fnac">
            </div>
            <div class="form-group">
                <label for="store_url">Store URL</label>
                <input type="text" class="form-control" id="store_url" name="store_url"
                    placeholder="https://www.fnac.pt">
    
            </div>
            <div class="form-group">
                <label for="tag_name">Tag name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder= "span"
                    aria-describedby="tag_nameHelp">
                <small id="tag_nameHelp" class="form-text text-muted">
                    what is the html tag where the price information is stored within
    
                </small>
            
            </div>

            <div class="form-group">
                    <label for="query">Tag name</label>
                    <input type="text" class="form-control" id="query" name="query" placeholder= "{'class': 'price'}"
                        aria-describedby="queryHelp">
                    <small id="queryHelp" class="form-text text-muted">
                        what is the query for the price of an item within this store
        
                    </small>
                
                </div>
            <button type="submit" class="btn btn-primary">Create</button>
    
        </form>
    </section>

{% endblock %}
